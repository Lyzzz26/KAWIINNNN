      <script>

        window.addEventListener("DOMContentLoaded", function() {
          var formData = JSON.parse(localStorage.getItem("marriageFormData"));
          if (formData) {
            document.getElementById("requestDate").value = formData.requestDate || "";
            document.getElementById("applicantName").value = formData.applicantName || "";
            document.getElementById("spouseName").value = formData.spouseName || "";
            document.getElementById("marriageVenue").value = formData.marriageVenue || "";
            document.getElementById("state").value = formData.state || "";
            document.getElementById("engagementDate").value = formData.engagementDate || "";
            document.getElementById("dowery").value = formData.dowery || "";
            document.getElementById("dowery-type").value = formData.doweryType || "";
            document.getElementById("wedding-gift").value = formData.weddingGift || "";
            document.getElementById("engagement-venue").value = formData.engagementVenue || "";
          }
        });

        function saveForm() {
          var formData = {
            requestDate: document.getElementById("requestDate").value,
            applicantName: document.getElementById("applicantName").value,
            spouseName: document.getElementById("spouseName").value,
            marriageVenue: document.getElementById("marriageVenue").value,
            state: document.getElementById("state").value,
            engagementDate: document.getElementById("engagementDate").value,
            dowery: document.getElementById("dowery").value,
            doweryType: document.getElementById("dowery-type").value,
            weddingGift: document.getElementById("wedding-gift").value,
            engagementVenue: document.getElementById("engagement-venue").value
          };
    
          localStorage.setItem("marriageFormData", JSON.stringify(formData));
          alert("Form Saved!");
        }
    
        function resetForm() {
          var form = document.getElementById("marriageForm");
          form.reset();
          localStorage.removeItem("marriageFormData");
        }
