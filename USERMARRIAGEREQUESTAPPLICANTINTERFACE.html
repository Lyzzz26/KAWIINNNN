<script>
    // Load saved data
    window.addEventListener("DOMContentLoaded", function() {
      var formData = JSON.parse(localStorage.getItem("marriageFormData"));
      if (formData) {
        document.getElementById("name").value = formData.name || "";
        document.getElementById("identity").value = formData.identity || "";
        document.getElementById("dob").value = formData.dob || "";
        document.getElementById("email").value = formData.email || "";
        document.getElementById("address").value = formData.address || "";
        document.getElementById("phone").value = formData.phone || "";
        document.getElementById("education").value = formData.education || "";
        document.getElementById("employment").value = formData.employment || "";
        document.getElementById("income").value = formData.income || "";
        document.getElementById("workAddress").value = formData.workAddress || "";
        document.getElementById("maritalStatus").value = formData.maritalStatus || "";
        document.getElementById("age").value = formData.age || "";
        document.getElementById("gender").value = formData.gender || "";
        document.getElementById("race").value = formData.race || "";
        document.getElementById("officePhone").value = formData.officePhone || "";
        document.getElementById("courseCertificate").value = formData.courseCertificate || "";
      }
    });

    // Save data
    function saveForm() {
      var formData = {
        name: document.getElementById("name").value,
        identity: document.getElementById("identity").value,
        dob: document.getElementById("dob").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        education: document.getElementById("education").value,
        employment: document.getElementById("employment").value,
        income: document.getElementById("income").value,
        workAddress: document.getElementById("workAddress").value,
        maritalStatus: document.getElementById("maritalStatus").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        race: document.getElementById("race").value,
        officePhone: document.getElementById("officePhone").value,
        courseCertificate: document.getElementById("courseCertificate").value
      };

      localStorage.setItem("marriageFormData", JSON.stringify(formData));
      alert("Form Saved!");
    }

    function resetForm() {
          var form = document.getElementById("marriageForm");
          form.reset();
          localStorage.removeItem("marriageFormData");
        }
</script>
