<script>
    // Load saved data
    window.addEventListener("DOMContentLoaded", function() {
      var formData = JSON.parse(localStorage.getItem("marriageFormData"));
      if (formData) {
        document.getElementById("wali-name").value = formData.waliName || "";
        document.getElementById("wali-ic").value = formData.waliIC || "";
        document.getElementById("wali-age").value = formData.waliAge || "";
        document.getElementById("wali-rel").value = formData.waliRelationship || "";
        document.getElementById("witness1-name").value = formData.witness1Name || "";
        document.getElementById("witness1-id").value = formData.witness1ID || "";
        document.getElementById("witness2-name").value = formData.witness2Name || "";
        document.getElementById("witness2-id").value = formData.witness2ID || "";
        document.getElementById("witness3-name").value = formData.witness3Name || "";
        document.getElementById("witness3-id").value = formData.witness3ID || "";
      }
    });

    // Save data
    function saveForm() {
      var formData = {
        waliName: document.getElementById("wali-name").value,
        waliIC: document.getElementById("wali-ic").value,
        waliAge: document.getElementById("wali-age").value,
        waliRelationship: document.getElementById("wali-rel").value,
        witness1Name: document.getElementById("witness1-name").value,
        witness1ID: document.getElementById("witness1-id").value,
        witness2Name: document.getElementById("witness2-name").value,
        witness2ID: document.getElementById("witness2-id").value,
        witness3Name: document.getElementById("witness3-name").value,
        witness3ID: document.getElementById("witness3-id").value
      };

      localStorage.setItem("marriageFormData", JSON.stringify(formData));
      alert("Form Saved!");
    }

    function resetForm() {
      var form = document.getElementById("marriageForm");
      form.reset();
      localStorage.removeItem("marriageFormData");
    }

    function submitForm() {
        alert("Application Submitted!");
    }
</script>
